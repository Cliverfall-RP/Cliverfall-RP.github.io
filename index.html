<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>CliverFall RP</title>
</head>
<body>
    <div class="main-page">
        <div class="nav">
            <div class="nav-item nav-inicio">
                <h3>Inicio</h3>
            </div>
            <div class="nav-item">
                <h3>Equipo</h3>
            </div>
            <div class="nav-img">
                <img src="./icons/Logo.png" alt="CliverFall RP Logo">
            </div>
            <div class="nav-item nav-item">
                <h3>Soporte</h3>
            </div>
            <div class="nav-item nav-foro">
                <h3>Foro</h3>
            </div>
            <img onclick="openChatTab()" class="chat-icon" src="./icons/chat.svg" alt="chat icon">
        </div>
        <div class="chat-modal">
            <div class="chat-nav">
                <img class="chat-avatar" src="./icons/IMG_20240313_225704_017.jpg" alt="logo again">
                <h4 class="chat-text">CliverFall RP Chat Global</h4>
                <img onclick="closeChatTab()" class="close-tab" src="./icons/close.svg" alt="Close tab icon">
            </div>
            <div class="chat-load">
                
            </div>
            <div class="chat-type">
                <form name="myForm" onsubmit="event.preventDefault(); sendMessage()" action="">
                    <input id="message" type="text" placeholder="Escribe aqui">
                    <button type="submit"><img src="./icons/send.svg" alt="send icon"></button>
                </form>
            </div>
            
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
